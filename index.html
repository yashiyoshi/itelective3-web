<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="flex flex-col items-center">
    <div class="rounded-lg bg-white shadow-lg text-center mt-48 pb-10 w-1/4">
      <div class="pb-5">
        <img src="https://media.discordapp.net/attachments/555743204327030784/1061824522300440656/2022-06-17.jpg"
        class=" flex rounded-full w-32 h-32 m-auto -mt-16 border-4 border-opacity-80 border-purple-600 shadow-lg shadow-purple-600">
      </div>
      <div>
        <p class=" text-lg font-medium bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ">Yassir Utara</p>
        <p class="pb-3 text-sm">Student at <strong>Ateneo de Davao University</strong></p>
        <p class="text-sm flex justify-center items-center">
          <img src="assets/cil-location-pin.png"
          class="pr-1">
          <strong>Jeddah, Saudi Arabia</strong></p>
      </div>

      <br><br>

      <div class="flex space-x-12 justify-center">
        <div>
          <span class="text-xl text-neutral-900 font-medium">91</span>
          </br>
          <span class="text-sm text-neutral-700">Followers</span>
        </div>
        <div>
        <span class="text-xl text-neutral-900 font-medium">94</span>
        </br>
        <span class="text-sm text-neutral-700">Following</span>
        </div>
        <div>
        <span class="text-xl text-neutral-900 font-medium">1</span>
        </br>
        <span class="text-sm text-neutral-700">Articles</span>
        </div>
        <div>
        <span class="text-xl text-neutral-900 font-medium">0</span>
        </br>
        <span class="text-sm text-neutral-700">Works</span>
        </div>
      </div>

      <br><br>

      <div class="flex space-x-6 justify-center">
        <div class="h-10 w-10 drop-shadow-lg rounded-full">
          <a href="https://www.facebook.com/yasssirrrrrr/" target="_blank"><img src="assets/facebook.png"></a>
        </div>
        <div class="h-10 w-10 drop-shadow-lg">
          <a href="https://www.twitter.com/" target="_blank"><img src="assets/twitter.png"></a>
        </div>
        <div class="h-10 w-10 drop-shadow-lg">
          <a href="https://www.instagram.com/ysrutara/" target="_blank"><img src="assets/instagram.png"></a>
        </div>
        <div class="h-10 w-10 drop-shadow-lg">
          <a href="https://github.com/yashiyoshi" target="_blank"><img src="assets/github.png"></a>
        </div>
        <div class="h-10 w-10 drop-shadow-lg">
          <a href="https://www.linkedin.com/in/yassirutara/" target="_blank"><img src="assets/linkedin.png"></a>
        </div>
      </div>

      <br><br>

      <div class="flex space-x-8 justify-center pb-16">
        <div class="text-white font-medium bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 hover:from-blue-500 hover:to-blue-700 rounded-2xl p-2 w-40">
          <button onclick="window.open('https://www.facebook.com/yasssirrrrrr/','_blank')">Message</button>
        </div>
        <div class="text-white font-medium bg-gradient-to-r from-red-600 via-red-500 to-red-400 hover:from-red-700 hover:to-red-500 rounded-2xl p-2 w-40">
          <button onclick="window.open('https://www.instagram.com/ysrutara/','_blank')">Follow</button>
        </div>

      </div>

      <p class="text-neutral-900 opacity-40 text-sm">Icons from flaticon.com</p>
    </div>


</body>
</html>
